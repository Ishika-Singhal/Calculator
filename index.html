<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>
      CALCULATOR
    </h1>
  </header>

  <div class="container">
    <div class="text">
      <input id="inputb" type="text"/>
    </div>

    <div class="btn">
      <div class="row">
        <button class="op">AC</button>
        <button class="op">DE</button>
        <button class="op">%</button>
        <button class="op">+</button>
      </div>
      <div class="row">
        <button class="no">7</button>
        <button class="no">8</button>
        <button class="no">9</button>
        <button class="op">*</button>
      </div>
      <div class="row">
        <button class="no">4</button>
        <button class="no">5</button>
        <button class="no">6</button>
        <button class="op">-</button>
      </div>
      <div class="row">
        <button class="no">1</button>
        <button class="no">2</button>
        <button class="no">3</button>
        <button class="op">/</button>
      </div>
      <div class="row">
        <button class=" ans no">0</button>
        <button  class="no">.</button>
        <button class="op"> = </button>
      </div>
      
    </div>
    
  </div>

  
    <footer>
      CREATED BY ISHIKA SINGHAL !!!
    </footer>
  
  <script src="script.js"></script>



  

</body>

</html>
